language: cpp
compiler:
- gcc

script:
- ./pushdoc.sh
- ./buildtest.sh
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
install:
- sudo apt-get install -qq libclang-3.5-dev clang-3.5 libclang1-3.5 libclang-common-3.5-dev
- sudo pip install cldoc

